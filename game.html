<body>
    <script>
        
        //function to make the computer choose
        function getComputerChoice() {
            //Create a variable containing an array of choices
            const choices = ["rock", "paper", "scissors"];
            //Create a variable whose content is a random choice between the choices 
            const randomIndex = Math.floor(Math.random() * choices.length); //Uses Math.random() to generate a random number between 0 and 1, multiplies it by the array length with choices.length, and uses Math.floor() to round it down, obtaining a random integer index for the array. 
            // Returns the element from the array 'choices' at the randomly generated index 'randomIndex'
            return choices[randomIndex];
        }
        //Function to make the user choose
        function getHumanChoice() {
            //Create an array of choices
            const choices = ["rock", "paper", "scissors"];
            //Generate a input to users choice
            const userChoice = prompt("Rock Paper Scissors")
            //Verificate if the election is valid
            if (!choices.includes(userChoice)) { //The negation operator "!" allows to use the method in reverse
                alert("Invalid choice! Please choose Rock, Paper, or Scissors.")
                return getHumanChoice()
            }
            //Return the choice
            return userChoice
        }

            function playGame() {
                //Declare the players score variables
                let humanScore = 0
                let computerScore = 0

                //Function with the logic to play a single round
                function playRound(humanChoice, computerChoice) {
                    //Variable declaration for the selections and case-insensitive parameter 
                    const humanSelection = humanChoice.toUpperCase()
                    const computerSelection = computerChoice.toUpperCase()
                    //Variable declaration for the result
                    let result = ""
                    //Using conditional to evaluate if the computer and user selection its the same
                    if (humanSelection === computerSelection) { 
                        result = "Its a tie!"
                    //Use of conditional in case the previous condition is false 
                    } else if (
                        //The strict equality operator === verificates if the variable humanSelection have the value "ROCK", && (AND) is a logic operator which is used to combine two conditions. The entire condition will only be true if both parts are true.
                        (humanSelection === "ROCK" && computerSelection === "SCISSORS") || 
                        (humanSelection === "PAPER" && computerSelection === "ROCK") ||
                        (humanSelection === "SCISSORS" && computerSelection === "PAPER")
                    ) {
                        //If any of those conditions its true the variable humanScore will increase by one point and print the message 
                        humanScore++
                        result = "User win this round!" 
                    //Use of conditional in case none of the above conditions are true 
                    } else {
                        computerScore++
                        result = "Computer wins this round!"
                    }
                    return result, computerScore
                }
            }

        const humanChoice = getHumanChoice();
        const computerChoice = getComputerChoice();
        const roundResult = playRound(humanChoice, computerChoice, humanScore,);
        console.log(humanChoice)
        console.log(computerChoice)
        console.log(roundResult);

    </script>
