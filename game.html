<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
</head>
<body>
    <button id="btn">Rock</button>
    <button id="btn2">Paper</button>
    <button id="btn3">Scissors</button>
    <div>Results:</div> <button onclick="log_console(`Human Score: ${humanScore}`,`Computer Score: ${computerScore}`)">
        View Message 
   </button>
    <script>
        const btn = document.querySelector("#btn");
        const btn2 = document.querySelector("#btn2");
        const btn3 = document.querySelector("#btn3");

        btn.addEventListener("click", () => {
            playGame("rock");
        });

        btn2.addEventListener("click", () => {
            playGame("paper");
        });

        btn3.addEventListener("click", () => {
            playGame("scissors");
        });

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const computerChoices = ["rock", "paper", "scissors"];
            const randomIndex = Math.floor(Math.random() * computerChoices.length);
            return computerChoices[randomIndex];
        }

        function playRound(humanChoice, computerChoice) {
            let result = "";
            if (humanChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                humanScore++;
                result = "User wins this round!";
            } else {
                computerScore++;
                result = "Computer wins this round!";
            }
            alert(`Human: ${humanChoice}\nComputer: ${computerChoice}\n${result}`);
        }

        function playGame(humanChoice) {
            const computerChoice = getComputerChoice();
            playRound(humanChoice, computerChoice); 
            console.log(`Human Score: ${humanScore}`);
            console.log(`Computer Score: ${computerScore}`);
            
        }
    </script>

</body>
</html>
