<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
</head>
<body>
    <script>
        
        
        function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"];
            // Generate a random index to select a choice from the 'choices' array 
            const randomIndex = Math.floor(Math.random() * choices.length); // Math.random() generates a random number between 0 (inclusive) and 1 (exclusive)
                                                                            // Multiplying by choices.length scales this random number up to the range of 0 (inclusive) to the length of the array (exclusive)
                                                                // Math.floor() rounds down the resulting number to the nearest whole number, giving an integer between 0 and choices.length - 1
                                                                // This integer will be used as the index to access an element in the 'choices' array  
            return choices[randomIndex]; // 'choices[randomIndex]' retrieves the element at the position 'randomIndex' in the 'choices' array
        }
        
        function getHumanChoice() {
            const choices = ["rock", "paper", "scissors"];
            const userChoice = prompt("Rock Paper Scissors") //Generate a input to users choice selection
            //Verificate if the election is valid
            if (!choices.includes(userChoice)) { //The negation operator "!" allows to use the method in reverse
                alert("Invalid choice! Please choose Rock, Paper, or Scissors.")
                return getHumanChoice()
            }
            return userChoice 

        }
        
        function playRound(humanChoice, computerChoice) {//Logic to play a single round
            //Variable declaration for the selections and case-insensitive parameter 
            const humanSelection = humanChoice.toUpperCase()
            const computerSelection = computerChoice.toUpperCase()
            let result = ""
            if (humanSelection === computerSelection) { //Using conditional to evaluate if the computer and user selection its the same
                result = "Its a tie!"
            } else if ( //Use of conditional in case the previous condition is false
                (humanSelection === "ROCK" && computerSelection === "SCISSORS") || 
                (humanSelection === "PAPER" && computerSelection === "ROCK") ||
                (humanSelection === "SCISSORS" && computerSelection === "PAPER")
                //=== verificates if the variable humanSelection have the value ""
                //&& (AND) is a logic operator which is used to combine two conditions
                //The entire condition will only be true if both parts are true
            ) {
                humanScore++
                result = "User win this round!"  
            } else { //In case none of the above conditions are true
                computerScore++
                result = "Computer wins this round!"
            }
            return result
        }

        function playGame() {//Logic to play the entire game
            let humanScore = 0
            let computerScore = 0
            const rounds = 5 
            //A for loop to repeat the round 
            for (let i = 0; i < rounds; i++) { 
            // 'let i = 0' initializes the counter variable 'i' to 0
            // 'i < rounds' sets the loop condition: the loop will continue as long as 'i' is less than 'rounds'
            // 'i++' increments the variable 'i' by 1 after each iteration of the loop
                const humanChoice = getHumanChoice()
                const computerChoice = getComputerChoice()
                const roundResult = playRound(humanChoice, computerChoice)
            }
            console.log(`Round ${i + 1}:`)
            // Logs the current round number to the console. 
            // `i + 1` is used because `i` starts at 0, 
            // so adding 1 makes the round number start from 1 instead of 0.
            console.log(`User choice: ${humanChoice}`)
            // Logs the user's choice to the console.
            // `humanChoice` holds the value of the user's selected option 
            // (e.g., "rock", "paper", or "scissors")
            console.log(`Computer choice: ${computerChoice}`)
            // Logs the computer's choice to the console.
            // `computerChoice` holds the value of the computer's randomly selected option 
            // (e.g., "rock", "paper", or "scissors").
            console.log(roundResult)
            // Logs the result of the current round to the console.
            // `roundResult` contains the outcome of the round as determined by the `playRound` function.
            // The result could be a string like "User wins this round!", "Computer wins this round!", or "It's a tie!".
        }
    </script>

</body>
</html>
